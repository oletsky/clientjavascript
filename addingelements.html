<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding elements</title>
</head>
<body>
<button onclick="show()">Тисни!</button>
<script type="text/javascript">
    function show() {
        for (let i=0; i<5; i++) {
            let newel = document.createElement("div");
            newel.innerHTML = "Element "+i;
            document.body.appendChild(newel);
        }
    }

</script>
</body>
</html>
